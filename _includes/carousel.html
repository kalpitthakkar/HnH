<div class="container">
    <h2>Carousel Example</h2>  
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" style="height: 50vh">
        <div class="item active">
            <div class="text-center" style="padding: 15%">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="service-heading">Research</h4>
                <p class="text-muted">We strive to empower you with evidence-based facts and instil a confidence about your health.</p>
            </div>
            <!-- img src="img/expect-1.png" alt="Los Angeles" style="width:100%;" -->
        </div>

        <div class="item">
            <div class="row text-center">
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">Research</h4>
                    <p class="text-muted">We strive to empower you with evidence-based facts and instil a confidence about your health.</p>
                </div>
            </div>
            <!-- img src="img/expect-1.png" alt="Los Angeles" style="width:100%;" -->
        </div>

        <!-- div class="item">
            <img src="img/expect-2.png" alt="Chicago" style="width:100%;">
        </div>
        
        <div class="item">
            <img src="img/plans.png" alt="New york" style="width:100%;">
        </div -->
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
</div>
